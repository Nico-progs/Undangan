<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADA PESAN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="snow.css" />
  </head>
  <link rel="stylesheet" href="style page intro.css" />
  <body>
    <section
      id="mail"
      class="mail w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center"
    >
      <main>
        <img
          src="img/Youve Got Mail Post Sticker by Simian Reflux.gif"
          class="centerImage"
        />
        <a href="PAGE 1.html" class="btn btn-lg">BUKA SURAT</a>
        <script src="snow.js"></script>
        <audio id="audioPlayer" autoplay loop>
          <source
            src="img/Mata Ke Hati - HIVI! (Fingerstyle Guitar).mp3"
            type="audio/mp3"
          />
        </audio>
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("audioPlayer");

            // Cek apakah ada posisi terakhir di localStorage
            if (localStorage.getItem("audioTime")) {
              audio.currentTime = localStorage.getItem("audioTime");
            }

            // Saat halaman akan ditutup atau navigasi terjadi, simpan posisi audio
            window.addEventListener("beforeunload", function () {
              localStorage.setItem("audioTime", audio.currentTime);
            });
          });
        </script>
      </main>
    </section>
  </body>
</html>
