<html lang="en">

      crossorigin="anonymous"
    />

      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="snow.css" />

  </head>
  <body>
    <section
      id="page-2"
      class="page-2 w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center"
    >
      <main>
        <div class="kotak">
          <h1>
            Makasih ya<br />
            Always be grateful
          </h1><script src="snow.js"></script>
          <img src="img/Tkthao219 Quby Sticker – Tkthao219 Quby Sticker – discover and share GIFs.gif" class = "img-b">
          <img src="img/Quby Quby Chan GIF - Quby Quby Chan Cute - Discover & Share GIFs.gif" class = "img-a">
          <audio id="audioPlayer" autoplay loop>
            <source
              src="img/Mata Ke Hati - HIVI! (Fingerstyle Guitar).mp3"
              type="audio/mp3"
            />
          </audio>
          <script>
            document.addEventListener("DOMContentLoaded", function () {
              let audio = document.getElementById("audioPlayer");
  
              // Cek apakah ada posisi terakhir di localStorage
              if (localStorage.getItem("audioTime")) {
                audio.currentTime = localStorage.getItem("audioTime");
              }
  
              // Saat halaman akan ditutup atau navigasi terjadi, simpan posisi audio
              window.addEventListener("beforeunload", function () {
                localStorage.setItem("audioTime", audio.currentTime);
              });
            });
          </script>
      </main>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    ></script>
    <iframe src="audio.html" width="0" height="0" style="border: none;"></iframe>
